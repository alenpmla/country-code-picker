name: country_picker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  provider: ^6.0.2
  get_it: ^7.2.0
  cupertino_icons: ^1.0.2
  mockito: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.8
  integration_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/

  fonts:
    - family: Avenir
      fonts:
        - asset: fonts/Avenir-Black.ttf
          weight: 900
        - asset: fonts/Avenir-Medium.ttf
          weight: 500
    - family: SFProDisplay
      fonts:
          - asset: fonts/SFProDisplay-Regular.ttf
            weight: 400
    - family: SFProText
      fonts:
          - asset: fonts/SFProText-Regular.ttf
            weight: 400


  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
